{% load static %}

{% block custom_static %}
    <link rel="stylesheet" href="{% static 'css/top-nav.css' %}">
{% endblock custom_static %}

<div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
    <div class="row align-items-center">
        <div class="col-md-4">
            <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
        </div>
        <div class="col-md-5">
            <form>
                <div class="input-group">
                    <input type="text"
                           class="form-control search-input text-white"
                           placeholder="Search...">
                    <button type="button" 
                            class="btn btn-white search-button">
                        <i class="fas fa-search text-danger"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <ul class="navbar-nav">
                <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                        <i class="fas fa-comments text-muted fa-lg"></i>
                    </a>
                </li>
                <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                        <i class="fas fa-bell text-muted fa-lg"></i>
                    </a>
                </li>
                <li class="nav-item ml-md-auto">
                    <!-- https://cccabinet.jpn.org/bootstrap4/javascript/tooltips/options -->
                    <a href="{% url 'account:logout' %}" 
                      class="nav-link" 
                      data-toggle="tooltip"
                      data-html="true"
                      title="Log-out">
                      <i class="fas fa-sign-out-alt text-danger fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
